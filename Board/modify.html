<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>modify</title>
  </head>
  <body>
    <h1><a class="logo" href="/index.html">LOGO</a></h1>
    <h2>글 수정</h2>

    <div class="form-area">
      <form id="modify-form">
        <div>
          <span>제목</span>
          <input type="text" name="subject" maxlength="40" />
        </div>
        <div>
          <span>작성자</span>
          <input type="text" name="writer" maxlength="40" />
        </div>
        <div>
          <span>내용</span>
          <textarea name="content" maxlength="700"></textarea>
        </div>
        <input class="submit-btn" type="submit" value="수정완료" />
      </form>
      <div class="btn-area">
        <button id="back" style="margin-top: 10px">뒤로가기</button>
      </div>
    </div>
    <script src="/js/modify.js"></script>
  </body>
</html>
